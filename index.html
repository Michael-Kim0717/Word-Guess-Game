<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/game.js"> </script>

        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Muli" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1> World Geography Hangman </h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-9" id="main-screen">
                    <h2 id="start-text"> Press any button to begin... </h2>
                    <div class="row">
                        <div class="col-3">
                            <img src="./assets/images/fireworks.gif" class="onWin">
                        </div>
                        <div class="col-6">
                            <h3 id="finish-text"> </h3>
                        </div>
                        <div class="col-3">
                            <img src="./assets/images/fireworks.gif" class="onWin">
                        </div>
                    </div>
                    <img src="#" id="country-pic">
                </div>
                <div class="row" id="small-score-screen">
                    <div class="col-sm-4">
                        <h4> Guessed Correctly : </h4>
                        <hr>
                        <h3 class="numWins"> 0 </h3>
                    </div>
                    <div class="col-sm-4">
                        <h4> Attempts Left : </h4>
                        <hr>
                        <h3 class="numGuesses"> 5 </h3> 
                    </div>
                    <div class="col-sm-4">
                        <h4> Letters Guessed : </h4>
                        <hr>
                        <h3 class="guessedArray">  </h3>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3" id="medium-score-screen">
                    <h4> Guessed Correctly : </h4>
                    <hr>
                    <h3 class="numWins"> 0 </h3>

                    <h4> Attempts Left : </h4>
                    <hr>
                    <h3 class="numGuesses"> 5 </h3> 

                    <h4> Letters Guessed : </h4>
                    <hr>
                    <h3 class="guessedArray">  </h3>
                </div>
            </div>
        </div>
    </body>

</html>
